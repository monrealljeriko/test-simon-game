<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="level-title">Press a key or Click me to start</h1>
    <h1 id="level-title" class="press"></h1>
    <h2 id="best-title">High Score: <span>0</span></h2>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
        <div type="button" id="white" class="btn white"></div>
        <div type="button" id="violet" class="btn violet"></div>

        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
        <div type="button" id="pink" class="btn pink"></div>
        <div type="button" id="orange" class="btn orange"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
